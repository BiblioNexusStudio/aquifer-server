name: Deploy

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: KyleTesting
  AZURE_WEBAPP_PACKAGE_PATH: '.'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn run build
      - name: Zip artifact
        run: zip -r aquifer-server-build.zip .
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: aquifer-server-build
          path: aquifer-server-build.zip

  deploy_to_dev:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: dev
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: yarn
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Setup env
        run: cp .env.dev .env
      - name: Run migrations
        run: yarn migration:run
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: aquifer-server-build
      - name: Deploy to Azure WebApp
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2.2.9
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: aquifer-server-build.zip

  e2e_tests:
    runs-on: ubuntu-latest
    needs: deploy_to_dev
    steps:
      - name: Checkout E2E test code
        uses: actions/checkout@v3
        with:
          repository: BiblioNexusStudio/aquifer-e2e
          ssh-key: ${{ secrets.AQUIFER_E2E_SSH_KEY }}
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn run test

# Creates a Hotfix PR using the BiblioNexusStudio/github-actions/create-hotfix action
# See https://github.com/BiblioNexusStudio/github-actions for docs

name: Create Hotfix

on:
    workflow_dispatch:
        inputs:
            prod_environment:
                description: 'What prod deployment do you want to apply the commit to?'
                required: true
                type: choice
                options:
                    - prod-jobs
                    - prod-public
                    - prod-internal
            commit_id:
                description: "Commit SHA from master you'd like to apply"
                required: true

permissions:
    contents: read
    deployments: read

jobs:
    create-hotfix:
        runs-on: ubuntu-latest
        steps:
            - uses: BiblioNexusStudio/github-actions/create-hotfix@master
              with:
                  prod_environment: ${{ github.event.inputs.prod_environment }}
                  commit_id: ${{ github.event.inputs.commit_id }}
                  app_id: ${{ secrets.BIBLIONEXUS_BOT_APP_ID }}
                  private_key: ${{ secrets.BIBLIONEXUS_BOT_PRIVATE_KEY }}
                  github_token: ${{ secrets.GITHUB_TOKEN }}

name: Pre-merge

on:
  pull_request:
    branches:
      - '**'

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: ESLint
        run: yarn run lint
      - name: Test
        run: yarn run test
      - name: Setup test env
        run: cp .env.test .env
      - name: Spin up MSSQL and wait for DB creation
        run: cd dev && docker-compose up -d && ./wait-for-db.sh
      - name: Run migrations
        run: yarn migration:run
      - name: Test (integration)
        run: yarn run test:integration
      - name: Build
        run: yarn run build
